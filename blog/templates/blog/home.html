<!DOCTYPE html>
<head>
{% load staticfiles %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static "css/homepage.css" %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{% static "js/fade.js" %}"></script>
</head>

<body>
  <section class="header" > </section>
    <div class="main-title">
      <a href = "{% url 'about' %}"> POWER PLAYS</a>
      <p class="subheader">A collection  of powerful plays for powerful
people </p>
    </div>
    
  </section>
  <section class="postings ">
  {% for play in plays %}
    <div class="post-short">
      <div class="icon">
        <img class="img-circle" src= "{{ play.logo.url }}" />
      </div>
      <div class="post-text">
       <a href ="{% url 'play_detail' play.id %}" >
        {{ play.title }}
       </a>
      </div>
    </div>
  </section>
  {% endfor %}
  
</body>
